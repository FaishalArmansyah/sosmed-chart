replicaCount: 1

image:
  repository: nubie13/web-profilpage
  pullPolicy: Always
  registry: docker.io
  tag: "3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: web.smallproject.my.id
      paths:
        - path: /
          pathType: ImplementationSpecific

livenessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  tcpSocket:
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

resources:
   limits:
     cpu: 100m
     memory: 200Mi
   requests:
     cpu: 50m
     memory: 100Mi

autoscaling:
  enabled: true
  minReplicas: 4
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

pdb:
  enabled: true
  minAvailable: 2

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

nodeSelector: {}

tolerations: []

affinity: {}

secret:
   dbhost: database-1.cir7gtvctrcn.ap-southeast-1.rds.amazonaws.com
   dbuser: admin
   dbpassword: dbpass123
   dbname: dbsosmed
